<!DOCTYPE html>
<html>
  <head>
    <title>Live Region Playground</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Live Region Playground</h1>
    <div id="loading" tabindex="-1" style="display: none;">Please wait while options are configured...</div>
    <fieldset id="live-config">
      <legend>Configure live region</legend>
      <div class="form">
        <div id="custom-default">Use default values based on role?</div>
        <label id="for-default">Yes</label>
        <input aria-labelledby="custom-default for-default" type="radio" id="default" value="default" name="cus-def">
        <label id="for-custom">No</label>
        <input aria-labelledby="custom-default for-custom" type="radio" id="custom" value="custom" name="cus-def" checked="checked">
      </div>
      <div class="form">
        <label for="role">role:</label>
        <select id="role">
          <option selected="selected">status</option>
          <option>alert</option>
          <option>log</option>
        </select>
      </div>
      <div class="field">
        <label for="aria-live">aria-live value:</label>
        <select id="aria-live">
          <option selected="selected">polite</option>
          <option>assertive</option>
        </select>
      </div>
      <div class="field">
        <label for="aria-atomic">aria-atomic value:</label>
        <select id="aria-atomic">
          <option selected="selected">true</option>
          <option>false</option>
        </select>
      </div>
      <div class="field">
        <label for="aria-relevant">aria-relevant value:</label>
        <select id="aria-relevant">
          <option selected="selected">text</option>
          <option>additions</option>
          <option>removals</option>
          <option>all</option>
        </select>
      </div>
      <div class="field">
        <div id="trigger">Trigger content change:</div>
        <ul role="radiogroup" aria-labelledby="trigger">
          <li>
            <label for="once">Once</label>
            <input type="radio" name="trigger-type" id="once" value="once" checked="checked">
          </li>
          <li>
            <label for="five">Every 5 seconds</label>
            <input type="radio" name="trigger-type" id="five" value="five">
          </li>
          <li>
            <label for="ten">Every 10 seconds</label>
            <input type="radio" name="trigger-type" id="ten" value="ten">
          </li>
        </ul>
      </div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="clear">Clear added content</button>
      <button type="button" disabled="disabled" id="stop">Stop adding content</button>
    </fieldset>
    <h2>Configured DIV</h2>
    <div id="fixture">
      <div>I am static content.</div>
      <div id="update"></div>
    </div>
    <script src="live-regions.js"></script>
  </body>
</html>
